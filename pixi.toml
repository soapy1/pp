[workspace]
authors = ["sophia <scastellarin@openteams.com>"]
channels = ["conda-forge"]
name = "pp"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
build = "cargo build"
start = "cargo run"
fmt = "cargo fmt --all"
clippy = "cargo clippy --fix"
start-docker = "docker run -it --rm -d -p 5000:5000 registry:3"

[dependencies]
rust = ">=1.92.0,<1.93"
